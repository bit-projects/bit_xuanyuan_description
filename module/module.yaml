# Where the robot data is located
# The JSON loader expects the data to be in certain locations relative to this path as described in:
# https://jrl-umi3218.github.io/mc_rtc/tutorials/advanced/new-robot.html#organization-of-your-robot-description-package
path: "@CMAKE_CURRENT_SOURCE_DIR@"
# Name of the RobotModule/Default name of the robot when loaded with this module
name: bit_xuanyuan
# Where the URDF is located
urdf_path: "@CMAKE_CURRENT_SOURCE_DIR@/urdf/bit_xuanyuan.urdf"
# Not a fixed based robot
fixed: false
default_attitude: [1, 0, 0, 0, 0, 0, 1.105]
stance:
  R_hip_3: [0.4]
  R_knee_1: [-0.8]
  R_ankle_1: [0.4]
  L_hip_3: [-0.4]
  L_knee_1: [-0.8]
  L_ankle_1: [-0.4]
convexHulls:
  torso: [torso, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/torso-ch.txt"]
  L_ankle_1: [L_ankle_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_ankle_1-ch.txt"]
  L_ankle_2: [L_ankle_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_ankle_2-ch.txt"]
  L_ankle_6_axis: [L_ankle_6_axis, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_ankle_6_axis-ch.txt"]
  L_elbow_1: [L_elbow_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_elbow_1-ch.txt"]
  L_elbow_2: [L_elbow_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_elbow_2-ch.txt"]
  L_foot: [L_foot, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_foot-ch.txt"]
  L_gripper_1: [L_gripper_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_gripper_1-ch.txt"]
  L_gripper_2: [L_gripper_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_gripper_2-ch.txt"]
  L_hand: [L_hand, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_hand-ch.txt"]
  L_hip_1: [L_hip_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_hip_1-ch.txt"]
  L_hip_2: [L_hip_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_hip_2-ch.txt"]
  L_hip_3: [L_hip_3, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_hip_3-ch.txt"]
  L_knee_1: [L_knee_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_knee_1-ch.txt"]
  L_knee_2: [L_knee_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_knee_2-ch.txt"]
  L_shoulder_1: [L_shoulder_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_shoulder_1-ch.txt"]
  L_shoulder_2: [L_shoulder_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_shoulder_2-ch.txt"]
  L_shoulder_3: [L_shoulder_3, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_shoulder_3-ch.txt"]
  L_wrist_1: [L_wrist_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_wrist_1-ch.txt"]
  L_wrist_2: [L_wrist_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_wrist_2-ch.txt"]
  L_wrist_6_axis: [L_wrist_6_axis, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/L_wrist_6_axis-ch.txt"]
  R_ankle_1: [R_ankle_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_ankle_1-ch.txt"]
  R_ankle_2: [R_ankle_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_ankle_2-ch.txt"]
  R_ankle_6_axis: [R_ankle_6_axis, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_ankle_6_axis-ch.txt"]
  R_elbow_1: [R_elbow_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_elbow_1-ch.txt"]
  R_elbow_2: [R_elbow_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_elbow_2-ch.txt"]
  R_foot: [R_foot, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_foot-ch.txt"]
  R_gripper_1: [R_gripper_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_gripper_1-ch.txt"]
  R_gripper_2: [R_gripper_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_gripper_2-ch.txt"]
  R_hand: [R_hand, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_hand-ch.txt"]
  R_hip_1: [R_hip_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_hip_1-ch.txt"]
  R_hip_2: [R_hip_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_hip_2-ch.txt"]
  R_hip_3: [R_hip_3, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_hip_3-ch.txt"]
  R_knee_1: [R_knee_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_knee_1-ch.txt"]
  R_knee_2: [R_knee_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_knee_2-ch.txt"]
  R_shoulder_1: [R_shoulder_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_shoulder_1-ch.txt"]
  R_shoulder_2: [R_shoulder_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_shoulder_2-ch.txt"]
  R_shoulder_3: [R_shoulder_3, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_shoulder_3-ch.txt"]
  R_wrist_1: [R_wrist_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_wrist_1-ch.txt"]
  R_wrist_2: [R_wrist_2, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_wrist_2-ch.txt"]
  R_wrist_6_axis: [R_wrist_6_axis, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/R_wrist_6_axis-ch.txt"]
  waist_0: [waist_0, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/waist_0-ch.txt"]
  waist_1: [waist_1, "@CMAKE_CURRENT_SOURCE_DIR@/convex/bit_xuanyuan/waist_1-ch.txt"]
# Default setting for the collision parameters
default-col: &default-col
  iDist: 0.02
  sDist: 0.005
  damping: 0
minimalSelfCollisions:
  # Arm <-> Body collision
  - body1: R_shoulder_2
    body2: torso
    <<: *default-col
  - body1: R_shoulder_3
    body2: torso
    <<: *default-col
  - body1: R_elbow_2
    body2: torso
    <<: *default-col
  - body1: R_gripper_2
    body2: torso
    <<: *default-col
  - body1: L_shoulder_2
    body2: torso
    <<: *default-col
  - body1: L_shoulder_3
    body2: torso
    <<: *default-col
  - body1: L_elbow_2
    body2: torso
    <<: *default-col
  - body1: L_gripper_2
    body2: torso
    <<: *default-col
  # Arm <-> Waist collision
  - body1: R_elbow_2
    body2: waist_1
    <<: *default-col
  - body1: R_gripper_2
    body2: waist_1
    <<: *default-col
  - body1: L_elbow_2
    body2: waist_1
    <<: *default-col
  - body1: L_gripper_2
    body2: waist_1
    <<: *default-col
  # Arm <-> Hip collision
  - body1: R_elbow_2
    body2: R_hip_1
    <<: *default-col
  - body1: R_gripper_2
    body2: R_hip_1
    <<: *default-col
  - body1: L_elbow_2
    body2: L_hip_1
    <<: *default-col
  - body1: L_gripper_2
    body2: L_hip_1
    <<: *default-col
  # Arm <-> Leg collision
  - body1: R_elbow_2
    body2: R_hip_3
    <<: *default-col
  - body1: R_elbow_2
    body2: R_knee_2
    <<: *default-col
  - body1: R_gripper_2
    body2: R_hip_3
    <<: *default-col
  - body1: R_gripper_2
    body2: R_knee_2
    <<: *default-col
  - body1: L_elbow_2
    body2: L_hip_3
    <<: *default-col
  - body1: L_elbow_2
    body2: L_knee_2
    <<: *default-col
  - body1: L_gripper_2
    body2: L_hip_3
    <<: *default-col
  - body1: L_gripper_2
    body2: L_knee_2
    <<: *default-col
  # Right leg <-> Left leg collision
  - body1: R_hip_3
    body2: L_hip_3
    <<: *default-col
  - body1: R_knee_1
    body2: L_knee_1
    <<: *default-col
  - body1: R_knee_2
    body2: L_knee_2
    <<: *default-col
  - body1: R_foot
    body2: L_foot
    <<: *default-col
forceSensors:
  - name: RightFootForceSensor
    parentBody: R_foot
    X_p_f:
      rotation: [0, 0, -1.57]
      translation: [0, 0, 0]
  - name: LeftFootForceSensor
    parentBody: L_foot
    X_p_f:
      rotation: [0, 0, -1.57]
      translation: [0, 0, 0]
  - name: RightHandForceSensor
    parentBody: right_wrist_2
    X_p_f:
      rotation: [1.57, 1.57, 0]
      translation: [0, -0.05, 0.025]
  - name: LeftHandForceSensor
    parentBody: left_wrist_2
    X_p_f:
      rotation: [1.57, 1.57, 0]
      translation: [0, -0.05, 0.025]
bodySensors:
  - name: FloatingBase
    parentBody: torso
    X_b_s:
      rotation: [0, 0, 0]
      translation: [0, 0, 0]
  - name: Accelerometer
    parentBody: torso
    X_b_s:
      rotation: [0, 0, 0]
      translation: [0, 0, 0]
lipmStabilizer:
  leftFootSurface: LeftFoot
  rightFootSurface: RightFoot
  torsoBodyName: torso
  tasks:
    com:
      height: 1.0
      active_joints: ["Root",
                     "R_hip_1",
                     "R_hip_2",
                     "R_hip_3",
                     "R_knee_1",
                     "R_knee_2",
                     "R_ankle_1",
                     "R_ankle_2",
                     "L_hip_1",
                     "L_hip_2",
                     "L_hip_3",
                     "L_knee_1",
                     "L_knee_2",
                     "L_ankle_1",
                     "L_ankle_2"]
